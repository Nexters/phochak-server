spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL;
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

ncp:
  s3:
    end-point: test
    region-name: test
    original-bucket-name: test
    encoded-bucket-name: test
    access-key: test
    secret-key: test

  shorts:
    file-location-prefix:
      head: test
      tail: test
    streaming-url-prefix:
      head: test
      tail: test

  thumbnail:
    file-location-prefix:
      head: test
      tail: test
    thumbnail-url-prefix:
      head: test
      tail: test
