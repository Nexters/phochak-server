name: CI/CD-workflow

on:
  push:
    branches: ["develop"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v3.4.0
        with:
          distribution: 'adopt-hotspot'
          java-version: '11'

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew jib

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy AWS Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_SERVER_HOST }}
          username: ${{ secrets.AWS_SERVER_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            sudo docker stop phochak_server
            sudo docker rm phochak_server
            sudo docker images | grep phochak-jib | sort -k2 | awk '{if(NR>1) print $3}' | xargs docker rmi --force
            sudo docker run --pull=always -d --name phochak_server -v /home/ubuntu/logs:/logs -e TZ=Asia/Seoul \
            --network host --env-file /home/ubuntu/app/prod.env woojin8787/phochak-jib:latest \
            -v /home/ubuntu/app/fcm-config.json:/app/fcm-config.json 
